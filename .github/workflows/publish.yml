name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  check-version:
    name: Check if version changed
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Compare version with previous commit
        id: check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          git checkout HEAD~1 -- package.json
          PREVIOUS_VERSION=$(node -p "require('./package.json').version")
          git checkout HEAD -- package.json

          echo "current=$CURRENT_VERSION"
          echo "previous=$PREVIOUS_VERSION"

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

  publish:
    name: Publish package
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: >
          bun build ./index.ts --outdir ./dist --target bun --minify --sourcemap \
            --define process.env.GOOGLE_CLIENT_ID=\"\'$GOOGLE_CLIENT_ID\'\" \
            --define process.env.GOOGLE_CLIENT_SECRET=\"\'$GOOGLE_CLIENT_SECRET\'\"

      - name: Publish to NPM
        run: |
          unset NODE_AUTH_TOKEN
          npm publish --access public --provenance
