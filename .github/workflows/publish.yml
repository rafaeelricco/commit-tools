name: Publish to NPM

on:
  push:
    branches:
      - main
    paths:
      - "package.json"
      - "src/**"

jobs:
  publish:
    name: Publish package
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Check version and publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          # Get current published version, defaulting to 0.0.0 if package doesn't exist
          NPM_VERSION=$(npm view @rafaeelricco/commit-tools version 2>/dev/null || echo "0.0.0")

          echo "Local version: $LOCAL_VERSION"
          echo "NPM version: $NPM_VERSION"

          if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
            echo "Publishing version $LOCAL_VERSION..."
            npm publish --access public
          else
            echo "Version $LOCAL_VERSION is already published. Skipping."
          fi
